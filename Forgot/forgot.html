<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="forgot.css">

    <title>forgotX</title>
</head>

<body>
    <div class="card">
        <h2>Forgot Password?</h2>
        <p>Please enter the email associated with your account to reset your password.</p>
        <form action="/path-to-otp-page.html" method="post">
            <input type="email" class="passInput" placeholder="Email address" required>
            <button type="submit">Continue</button>
        </form>
        <div class="back-to-login">
            <p>Remember your password? <a href="/index.html">Back to Login</a></p>
        </div>
    </div>
</body>

</html>
