<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Demo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
    <link href="./index.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center p-5">
    <div class="card">
        <div class="card-header">
            <h3>Form</h3>
        </div>
        <form onsubmit="login()" id="loginForm">
            <small><span id="error"></span></small>
            <br><br>
             <!--Name field -->
             <label class="custom-field">
                <span class="placeholder">Full Name</span>
                <input id="Name" type="text" class="input" required />
            </label>
            <br>

            <!-- Email Id field -->
            <label class="custom-field">
                <span class="placeholder">Email Id</span>
                <input id="email" type="text" class="input" required />
            </label>
            <br>

            <!-- Password field -->
            <label class="custom-field">
                <span class="placeholder">Password</span>
                <input id="password" type="password" class="input" required />
            </label>
            <br><br>
            
            <!-- Gender -->
            <div class="gender-details">
                <div class="input-box">
                    <span class="details">Gender</span>
                    <!-- Male -->
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <!-- Female -->
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <!-- Other -->
                    <input type="radio" id="not-specified" name="gender" value="not-specified">
                    <label for="not-specified">Prefer not to say</label>
                </div>
            <br>

            <!-- Terms and Conditions -->
            <div class="input-box checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree with the terms & conditions
                </label>
            </div>

            <br /><br/>
            <!-- <a href="#" onclick="forgotPass()">Forgot Password</a> -->
            
            <div class="card-body">
                <!-- Sign Up and Login buttons -->
                <button type="button" onclick="signUp()" class="btn btn-secondary">Sign Up</button>
                <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                <button type="submit" class="btn btn-primary" onclick="redirectToLoginPage()">Login</button>

            </div>
        </form>
    </div>
    <script>
        function redirectToLoginPage() {
            window.location.assign('index.html');
        }
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="firebase.js"></script>
    <script src="index.js"></script>
</body>
</html>
